<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>感谢您的申请 - 360传媒</title>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff;">
  <center>
    <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
      <tr>
        <td align="center">
          <table width="700" cellpadding="0" cellspacing="0" border="0" align="center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: #333;">
            <tr>
              <td align="center" style="padding: 40px 20px;">

                <!-- logo -->
                <div style="width: 320px; height: 160px; display: flex; justify-content: flex-start; align-items: center; overflow: hidden; margin: 0 auto 15px auto; padding-left: 90px;">
                  <img src="{{logoUrl}}" alt="品牌 Logo" style="max-width: 100%; max-height: 100%; object-fit: contain;" />
                </div>

                <!-- divider -->
                <div style="height: 4px; background-color: orange; width: 360px; margin: 10px auto 30px auto; border-radius: 3px;"></div>

                <!-- body -->
                <div style="text-align: left; font-size: 16px; line-height: 1.7; width: 520px; margin: 0 auto;">
                  <p>尊敬的 <strong style="color: #000;">{{companyName}}</strong> 代表，</p>
                  <p>我们已收到您在 <strong style="color: #000;">360传媒</strong> 旗下品牌 <strong style="color: #000;">{{brandName}}</strong> 的申请。</p>
                  <p>我们的团队会尽快审核您的信息，并通过邮件与您联系后续合作事宜。</p>
                  <p>如果您有任何问题，欢迎通过邮件联系我们。</p>
                  <p>再次感谢您的关注与信任！</p>
                  <p>360传媒团队提供支持</p>
                </div>

                <!-- divider -->
                <div style="height: 4px; background-color: orange; width: 360px; margin: 10px auto 30px auto; border-radius: 3px;"></div>

                <!-- 社交提示 -->
                <p style="text-align: center; font-size: 16px;">有关最新信息，请在社交媒体上关注我们</p>

                <!-- 图标 -->
                <div style="text-align: center; margin-top: 10px;">
                  <a href="{{bilibiliUrl}}" target="_blank" style="display: inline-block; margin-right: 16px;">
                    <img src="{{bilibiliIcon}}" alt="Bilibili" style="height: 24px; width: auto; display: inline-block;" />
                  </a>
                  <a href="{{xiaohongshuUrl}}" target="_blank" style="display: inline-block;">
                    <img src="{{xiaohongshuIcon}}" alt="Red Note" style="height: 24px; width: auto; display: inline-block;" />
                  </a>
                </div>

                <!-- divider -->
                <div style="height: 4px; background-color: orange; width: 360px; margin: 10px auto 30px auto; border-radius: 3px;"></div>

                <!-- footer -->
                <div style="text-align: center; font-size: 13px; color: #888; border-top: 1px solid #eee; padding-top: 15px;">
                  Dream Overseas Group Pty Ltd |
                  <a href="https://www.do360.com" target="_blank" style="color: #888; text-decoration: none;">www.do360.com</a>
                </div>

              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
