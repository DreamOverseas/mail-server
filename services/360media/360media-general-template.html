<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>感谢您的申请 - 360传媒</title>
  <style>
    body {
      background-color: #f6f6f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .email-header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .email-header img {
      max-width: 150px;
      margin-bottom: 15px;
    }
    .email-body {
      padding: 30px 20px;
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }
    .email-footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="https://via.placeholder.com/150x60?text=360media" alt="360传媒 Logo">
      <h2>感谢您的申请</h2>
    </div>
    <div class="email-body">
      <p>尊敬的 <strong>{{companyName}}</strong> 代表，</p>
      <p>我们已收到您申请加入 <strong>360传媒</strong> 旗下品牌 <strong>{{brandName}}</strong> 的合作伙伴计划。</p>
      <p>我们的团队会尽快审核您的信息，并通过邮件与您联系后续合作事宜。</p>
      <p>如果您有任何问题，欢迎通过邮件联系我们。</p>
      <p>再次感谢您的关注与信任！</p>
      <p>此致<br>360传媒团队</p>
    </div>
    <div class="email-footer">
      Dream Overseas Group Pty Ltd | www.studyfin.com.au<br>
      Melbourne | Sydney | Silicon Valley | Singapore
    </div>
  </div>
</body>
</html>
