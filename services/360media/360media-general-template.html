<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>感谢您的申请 - 360传媒</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 40px 20px;
    }
    .email-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .email-header {
      text-align: center;
      padding-bottom: 10px;
    }
    .logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 5px;
    }
    .divider {
      height: 4px;
      background-color: orange;
      width: 120px;
      margin: 10px auto 30px;
      border-radius: 3px;
    }
    .email-body {
      font-size: 16px;
      color: #333;
      line-height: 1.7;
    }
    .email-body strong {
      color: #000;
    }
    .email-footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- logo + 分割线 -->
    <div class="email-header">
      <img src="https://via.placeholder.com/180x60?text=360+Media" alt="360传媒 Logo" class="logo" />
      <div class="divider"></div>
    </div>

    <!-- 正文 -->
    <div class="email-body">
      <p>尊敬的 <strong>{{companyName}}</strong> 代表，</p>
      <p>我们已收到您申请加入 <strong>360传媒</strong> 旗下品牌 <strong>{{brandName}}</strong> 的合作伙伴计划。</p>
      <p>我们的团队会尽快审核您的信息，并通过邮件与您联系后续合作事宜。</p>
      <p>如果您有任何问题，欢迎通过邮件联系我们。</p>
      <p>再次感谢您的关注与信任！</p>
      <p>此致<br>360传媒团队</p>
    </div>

    <!-- 页脚 -->
    <div class="email-footer">
      Dream Overseas Group Pty Ltd | <a href="https://www.studyfin.com.au" target="_blank" style="color: #888; text-decoration: none;">www.studyfin.com.au</a><br />
      Melbourne | Sydney | Silicon Valley | Singapore
    </div>
  </div>
</body>
</html>
