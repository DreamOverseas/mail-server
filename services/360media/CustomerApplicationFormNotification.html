<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>感谢您的申请 - 360传媒</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 40px 20px;
    }
    .email-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .email-header {
      text-align: center;
      padding-bottom: 10px;
    }
    .logo {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    }
    .logo-box {
    width: 240px;
    height: 80px;
    background-color: #fff; 
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    margin: 0 auto 15px auto;
    /* border: 1px dashed #eee;  */
    }
    .divider {
      height: 4px;
      background-color: orange;
      width: 360px;
      margin: 10px auto 30px;
      border-radius: 3px;
    }
    .email-body strong {
      color: #000;
    }
    .email-footer {
      margin-top: 40px;
      font-size: 13px;
      color: #888;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .social-icons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0; /* 我们用 margin-right 控制间距 */
    margin-top: 10px;
    }

    .social-icons img {
    height: 30px;
    width: 60px;
    margin-right: 8px;
    object-fit: contain;
    }

    .social-icons img:last-child {
    margin-right: 0; /* 最后一个图标不加 margin-right */
    }

    .email-body {
    padding: 30px 20px;
    padding-left: 80px; /* 👈 新增这一行或增大这个值 */
    font-size: 16px;
    color: #333;
    line-height: 1.7;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- logo + 分割线 -->
    <div class="logo-box">
       <img src="{{logoUrl}}" alt="品牌 Logo" class="logo" />
    </div>

    <div class="divider"></div>

    <!-- 正文 -->
    <div class="email-body">
      <p>亲爱的<strong>{{Name}}</strong>，</p>
      <p>我们已收到您关于 <strong>{{brandName}}</strong> 的申请资料。</p>
      <p>公司名称：{{companyName}}</p>
      <p>我们将在核实后尽快与您联系。</p>
      <p>感谢您对我们的信任！</p>
      <br>
      <br>
      <br>
      <p>360传媒团队提供支持</p>
    </div>

    <!-- 正文 -->

    <div class="divider"></div>
    <p class="email-body">有关最新信息，请在社交媒体上关注我们</p>

  <div class="social-icons">
    <a href="{{bilibiliUrl}}" target="_blank">
      <img src="{{bilibiliIcon}}" alt="Bilibili" />
    </a>
    <a href="{{xiaohongshuUrl}}" target="_blank">
      <img src="{{xiaohongshuIcon}}" alt="Red Note" />
    </a>
  </div>



    <div class="divider"></div>

    <!-- 页脚 -->
    <div class="email-footer">
      Dream Overseas Group Pty Ltd | <a href="https://www.do360.com" target="_blank" style="color: #888; text-decoration: none;">www.do360.com</a><br />
    </div>
  </div>
</body>
</html>
